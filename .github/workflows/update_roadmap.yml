name: Update Roadmap SVG
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Debug workspace and docs
        run: |
          echo "pwd: $(pwd)"
          ls -la
          echo "docs directory:"
          ls -la docs || true
          echo "Search for TODO.md:"
          find . -maxdepth 3 -type f -name "TODO.md" -print || true

      - name: Generate roadmap.svg
        working-directory: ${{ github.workspace }}
        run: |
          python scripts/generate_roadmap_svg.py --strict --input "$GITHUB_WORKSPACE/docs/TODO.md" --output "$GITHUB_WORKSPACE/docs/roadmap.svg"

      - name: Upload artifact (PR only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: roadmap-svg
          path: docs/roadmap.svg

      - name: Commit changes (default branch only on push)
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          REF_NAME: ${{ github.ref_name }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "${EVENT_NAME}" = "push" ] && [ "${REF_NAME}" = "${DEFAULT_BRANCH}" ]; then
            if git diff --quiet docs/roadmap.svg; then
              echo "No changes to commit"
            else
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add docs/roadmap.svg
              git commit -m "ci: update roadmap.svg [skip ci]"
              git push
            fi
          else
            echo "Skipping commit on ${EVENT_NAME} for ${REF_NAME} (default: ${DEFAULT_BRANCH})"
          fi
