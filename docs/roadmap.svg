    .bar-fill-high{ fill: url(#grad-high); }
  }
  @media (prefers-color-scheme: dark){
    .bar-fill-low{ fill: url(#grad-low-dark); }
    .bar-fill-mid{ fill: url(#grad-mid-dark); }
    .bar-fill-high{ fill: url(#grad-high-dark); }
  }
]]></style>
