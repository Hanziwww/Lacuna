      --bar-border:#30363d;
      --pct-stroke:#0d1117;
    }
  }
  .card{ fill: var(--card-bg); stroke: var(--card-stroke); stroke-width: 1; }
  .title{font: 700 22px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: var(--text-primary);}
  .label{font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: var(--text-primary);}
  .sub{font: 700 15px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: var(--text-primary);}
  .pct{font: 600 13px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: var(--text-primary); paint-order: stroke; stroke: var(--pct-stroke); stroke-width: 2px;}
  .pct.on-fill{ fill:#ffffff; }
  .meta{font: 400 12px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: var(--text-meta);}
  .bar-bg{ fill: var(--bar-bg); stroke: var(--bar-border); stroke-width: 1; }
  @media (prefers-color-scheme: light){
